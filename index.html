---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  <p class="author">
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </p>
  <div class="content">
    {{ post.content }}
  <br>
  </div>
{% endfor %}
  </ul>

</div>
