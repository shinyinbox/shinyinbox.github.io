---
layout: default
---
<div class="post">
    {% for post in site.posts %}
  <header class="post-header">
    <h1 class="post-title"><a href="{{ post.url }}" style="color: #111">{{ post.title }}</a></h1>
    <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
  </header>
  <div class="content">
    {{ post.content | replace:'<p><img','<p style="text-align: center;"><img' }}
  </div>
  <br>
{% endfor %} 
</div>
