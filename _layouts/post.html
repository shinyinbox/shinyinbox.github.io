---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>
  <article class="post-content">
    {{ content | replace:'<p><img','<p style="text-align: center;"><img' }}
  </article>
</div>
